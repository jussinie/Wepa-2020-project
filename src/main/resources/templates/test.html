<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="fragments/layout :: head(title='test')"></head>
<body>

<div th:replace="fragments/layout :: navi"></div>

<div id="pendingRequests">
    <p>Your pending requests:</p>
    <table>
        <tr th:each="request : ${requests}">
            <td th:text="${request.AccountAddedBy.realName}"></td>
            <td>
                <form th:action="@{/addConnection}" method="post">
                    <input type="hidden" value="addConnection">
                    <input type="submit" value="Add">
                </form>
            </td>
            <td>
                <form th:action="@{/deleteRequest}" method="post">
                    <input type="hidden" name="deleteRequestId" th:value="${request.id}">
                    <input type="submit" value="Delete request">
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
